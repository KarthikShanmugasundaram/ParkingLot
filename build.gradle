apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'com.abc.parkinglot.ParkingLotCLI'

repositories {
    mavenCentral()
}

jar {
    baseName = 'parking-lot'
    version =  '1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile "junit:junit:4.12"
}
